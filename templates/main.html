<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DemoSetup</title>
    </head>
    <body>

        <h3>Interfaces settings</h3>
        <table border="1">
            <tr>
                <th>Interface</th>
                <th>Rate (Mbit)</th>
                <th>Delay (ms)</th>
                <th>Loss (%)</th>
                <th>Duplicate (%)</th>
                <th>Reorder (%)</th>
                <th>Corrupt (%)</th>
                <th></th>
                <th></th>
            </tr>
            {% for rule in rules %}
            <tr>
                <td>{{ rule['name'] }}</td>
                <form method="POST" action="{{ url_for('modify_rule', interface=rule['name']) }}">
                    <td><center><input type="text" name="Rate" size="7" value="{{ rule['rate'] }}" style="border:none;"></center></td>
                    <td><center><input type="text" name="Delay" size="7" value="{{ rule['delay'] }}" style="border:none;"></center></td>
                    <td><center><input type="text" name="Loss" size="7" value="{{ rule['loss'] }}" style="border:none;"></center></td>
                    <td><center><input type="text" name="Duplicate" size="7" value="{{ rule['duplicate'] }}" style="border:none;"></center></td>
                    <td><center><input type="text" name="Reorder" size="7" value="{{ rule['reorder'] }}" style="border:none;"></center></td>
                    <td><center><input type="text" name="Corrupt" size="7" value="{{ rule['corrupt'] }}" style="border:none;"></center></td>
                    <td><center><input type="submit" value="Apply rule"></center></td>
                </form>
                <form method="POST" action="{{ url_for('remove_rule', interface= rule['name']) }}">
                    <td><center><input type="submit" value="Remove rule"></center></td>
                </form>
            </tr>
            {% endfor %}
            <tr>
                <td><b>All</b></td>
                <form method="POST" action="{{ url_for('modify_rules') }}">
                    <td><center><input type="text" name="Rate" size="5" style="font-weight: bold; border:none;"></center></td>
                    <td><center><input type="text" name="Delay" size="5" style="font-weight: bold; border:none;"></center></td>
                    <td><center><input type="text" name="Loss" size="5" style="font-weight: bold; border:none;"></center></td>
                    <td><center><input type="text" name="Duplicate" size="5" style="font-weight: bold; border:none;"></center></td>
                    <td><center><input type="text" name="Reorder" size="5" style="font-weight: bold; border:none;"></center></td>
                    <td><center><input type="text" name="Corrupt" size="5" style="font-weight: bold; border:none;"></center></td>
                    <td><center><input type="submit" value="Apply all" style="font-weight: bold;"></center></td>
                </form>
                <form method="POST" action="{{ url_for('remove_rules') }}">
                    <td><center><input type="submit" value="Remove all" style="font-weight: bold;"></center></td>
                </form>
            </tr>
        </table>

    </body>
</html>
